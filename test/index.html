<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>StampCam PWA (test)</title>
  <link rel="manifest" href="./manifest.webmanifest">
  <meta name="theme-color" content="#111111">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="bar">
    <div class="title">StampCam PWA (test)</div>
    <div class="right">
      <span id="storageWarn" style="opacity:.85;font-size:12px;"></span>
      <button id="btnExport">ZIP出力</button>
      <button id="btnWipe" class="danger">全削除</button>
    </div>
  </header>

  <main class="wrap">

    <section class="panel">
      <h2>案件情報</h2>
      <div class="row">
        <input id="projectName" placeholder="案件名" />
        <input id="floorName" placeholder="フロア名 / 部屋名" />
      </div>
      <div class="hint">※ファイル名に [案件名][フロア名] を付与します（自動保存）</div>
    </section>

    <section class="panel">
      <h2>機器No選択（001〜199）</h2>
      <div id="devicePad" class="pad"></div>
      <div class="hint">※タップで機器Noを選択します（必要なら自動で機器を追加）</div>
    </section>

    <section class="panel">
      <h2>機器追加</h2>
      <div class="row">
        <input id="deviceNo" placeholder="機器No (例: 001)" />
        <input id="deviceType" placeholder="機器種別 (任意)" />
        <button id="btnAdd">追加</button>
      </div>
      <div class="hint">※チェック/写真は自動保存（IndexedDB）</div>
    </section>

    <section class="panel">
      <div class="row space">
        <h2>機器一覧</h2>
        <label class="row">
          <input type="checkbox" id="onlyIncomplete">
          <span>未完了のみ</span>
        </label>
      </div>
      <div id="deviceList" class="list"></div>
    </section>
  </main>
<!-- ライブラリ（CDN）。厳密なオフラインにしたいならローカル配置に切り替える -->
  <script src="https://cdn.jsdelivr.net/npm/dexie@4/dist/dexie.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fflate@0.8.2/umd/index.js"></script>

  <script type="module" src="./app.js"></script>
</body>
</html>
