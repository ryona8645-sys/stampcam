<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>StampCam PWA (test)</title>
  <link rel="manifest" href="./manifest.webmanifest">
  <meta name="theme-color" content="#111111">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="bar">
    <div class="title">StampCam PWA (test)</div>
    <div class="right">
      <span id="storageWarn" style="opacity:.85;font-size:12px;"></span>
      <button id="btnExport">ZIP出力</button>
      <button id="btnWipe" class="danger">全削除</button>
    </div>
  </header>

  <main class="wrap">
  <section class="panel">
    <h2>案件情報</h2>
    <div class="row">
      <input id="projectName" placeholder="案件名" />
      <input id="floorName" placeholder="部屋名（例：1F事務所 / 2F機械室）" />
      <button id="btnAddRoom" class="primary">追加</button>
    </div>
    <div class="hint">※(1) 部屋を追加 → (2) 部屋選択で「選択」→ (3) 機器No選択(001-199) → (4) 部屋内の機器番号を選択 → (5) 撮影へ</div>
  </section>

  <section class="panel">
    <h2>部屋選択</h2>
    <div id="roomList" class="roomList"></div>

    <div class="row" style="margin-top:10px;">
      <label class="chkRow">
        <input type="checkbox" id="onlyIncomplete">
        <span>未完了のみ</span>
      </label>
    </div>
  </section>

  <section class="panel">
    <details id="deviceNoPicker">
      <summary class="summaryRow">
        <span>機器No選択（001〜199）</span>
        <span id="activeRoomLabel" class="pill"></span>
      </summary>

      <div class="hint" style="margin-top:8px;">
        ※先に部屋を追加し、部屋枠をタップして対象部屋を選択してから番号を押してください
      </div>

      <div id="devicePad" class="devicePad"></div>
    </details>
  </section>

  <section class="panel">
    <div class="row space">
      <h2>写真一覧</h2>
      <button id="btnOpenCamera" class="primary cta">撮影へ</button>
    </div>
    <div id="activeDeviceInfo" class="meta" style="font-weight:900;"></div>
    <div id="photoMeta" class="meta"></div>
    <div id="photoGrid" class="shots"></div>
  </section>
</main>

<div id="preview" class="modal hidden">
  <div class="modalBar">
    <div id="previewTitle" class="modalTitle"></div>
    <div class="modalBtns">
      <button id="zoomOut">-</button>
      <button id="zoomReset">等倍</button>
      <button id="zoomIn">+</button>
      <button id="closePreview" class="danger">閉じる</button>
    </div>
  </div>
  <div class="modalBody">
    <img id="previewImg" alt="">
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/dexie@4/dist/dexie.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fflate@0.8.2/umd/index.js"></script>

  <script type="module" src="./app.js"></script>
</body>
</html>
