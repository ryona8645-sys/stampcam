<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>撮影</title>
  <link rel="manifest" href="./manifest.webmanifest">
  <meta name="theme-color" content="#0b0f17">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body class="camBody modern">
  <div class="camStage" id="camStage">
    <video id="video" class="camVideo" playsinline></video>
    <canvas id="canvas" hidden></canvas>

    <header class="camTop modernTop">
      <div class="camTopTitle" id="camTitle">撮影</div>
      <button id="btnBack" class="camTopBtn">戻る</button>
    </header>

    <div class="camDock modernDock">
      <div class="camStatusLine" id="statusLine">-</div>

      <div class="camKindGrid" id="kindStrip"></div>

      <div class="camControlsRow">
        <button id="btnTorch" class="camPill">ライト</button>

        <div class="camShutterWrap">
          <button id="btnShutter" class="camShutter" aria-label="撮影"></button>
        </div>

        <button id="btnRes" class="camPill">1280×720</button>
      </div>

      <div class="camZoomRow">
        <label class="camZoomLabel" for="zoom">ズーム</label>
        <input id="zoom" type="range" min="1" max="6" value="1" step="0.1" />
        <span id="zoomVal" class="camZoomVal">1.0x</span>
      </div>
    </div>

    <div id="toast" class="toast hidden"></div>

    <div id="preview" class="modal hidden">
      <div class="modalBar">
        <div id="previewTitle" class="modalTitle"></div>
        <div class="modalBtns">
          <button id="zoomOut">-</button>
          <button id="zoomReset">等倍</button>
          <button id="zoomIn">+</button>
          <button id="closePreview" class="danger">閉じる</button>
        </div>
      </div>
      <div class="modalBody">
        <img id="previewImg" alt="">
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/dexie@4/dist/dexie.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fflate@0.8.2/umd/index.js"></script>
  <script type="module" src="./camera.js"></script>
</body>
</html>
