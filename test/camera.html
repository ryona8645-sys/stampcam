<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>撮影</title>
  <link rel="manifest" href="./manifest.webmanifest">
  <meta name="theme-color" content="#0b0b0b">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body class="camBody">
  <div class="camStage">
    <video id="video" class="camVideo" playsinline></video>
    <canvas id="canvas" hidden></canvas>

    <header class="camTop">
      <div class="camTopLeft">
        <div class="camTopTitle" id="camTitle">撮影</div>
        <div class="camTopSub" id="camSub">-</div>
      </div>
      <button id="btnBack" class="camTopBtn">戻る</button>
    </header>

    <div class="camDock camDockSimple">
      <div class="camBtnRowB">
        <button id="btnKind" class="camMiniBtn camKindBtn">種別</button>

        <button id="btnShutter" class="camShutter" aria-label="撮影"></button>

        <div class="camRightStack">
          <button id="btnTorch" class="camMiniBtn">ライト</button>
          <button id="btnRes" class="camMiniBtn">1280×720</button>
        </div>
      </div>

      <div class="camZoomRow">
        <label class="camZoomLabel" for="zoom">ズーム</label>
        <input id="zoom" type="range" min="1" max="6" value="1" step="0.1" />
        <span id="zoomVal" class="camZoomVal">1.0x</span>
      </div>
    </div>

    <div id="toast" class="camToast hidden"></div>

    <div id="kindModal" class="camModal hidden" role="dialog" aria-modal="true" aria-label="写真種別を選択">
      <div class="camModalCard">
        <div class="camModalHead">
          <div class="camModalTitle">写真種別</div>
          <button id="btnCloseKind" class="camMiniBtn">閉じる</button>
        </div>
        <div class="camModalGrid" id="kindGrid"></div>
        <div class="camModalHint">※誤操作防止のため、撮影前に種別を確認してください</div>
      </div>
    </div>

    <div id="preview" class="modal hidden">
      <div class="modalBar">
        <div id="previewTitle" class="modalTitle"></div>
        <div class="modalBtns">
          <button id="zoomOut">-</button>
          <button id="zoomReset">等倍</button>
          <button id="zoomIn">+</button>
          <button id="closePreview" class="danger">閉じる</button>
        </div>
      </div>
      <div class="modalBody">
        <img id="previewImg" alt="">
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/dexie@4/dist/dexie.min.js"></script>
  <script type="module" src="./camera.js"></script>
</body>
</html>
